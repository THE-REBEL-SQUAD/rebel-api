<!DOCTYPE html>
<html>
<head>
  <title>Rebel API Dashboard</title>
  <style>
    body { font-family: Arial; background:#111; color:#0f0 }
    li { margin: 8px 0 }
  </style>
</head>
<body>

<h1>ðŸ”¥ Rebel API Dashboard</h1>
<ul id="list"></ul>

<script>
fetch("/__routes")
  .then(r => r.json())
  .then(d => {
    d.routes.forEach(r => {
      const li = document.createElement("li");
      li.innerHTML = `${r.method} <a href="${r.path}" target="_blank">${r.path}</a>`;
      document.getElementById("list").appendChild(li);
    });
  });
</script>

</body>
</html>
